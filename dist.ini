name    = App-KADR
author  = Kulag <g.kulag@gmail.com>
license = MIT
copyright_holder = Kulag

[Git::GatherDir]
[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = ExtraTests

[AutoPrereqs]
skip = ^TestRole$

[Git::NextVersion]
[PkgVersion]
[MetaConfig]
[MetaJSON]
[NextRelease]
 
[Test::ChangesHasContent]
[PodSyntaxTests]
[Test::Compile]
[ReportVersions::Tiny]
 
[PodWeaver]
config_plugin = @RJBS
 
[GithubMeta]
user = kulag
remote = origin
 
[@Git]
tag_format = %v
